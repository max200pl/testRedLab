<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TestReadLab</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
         <!-- Header -->
 <header class="header" id="header">
      <div class="header__inner">

           <div class="header__start">
                <div class="header__logo" data-scroll="#intro">
                     <img src="../../../img/Header/logo/Union.svg" alt="уберем">
                </div>

                <!-- Rounded switch -->
                <div class="header__custom-toggle">
                     <input type="checkbox" id="custom-toggle">
                     <label for="custom-toggle">
                          <span class="text">
                               <span class="on">Дом</span>
                               <span class='off'>Офис</span>
                          </span>
                     </label>
                </div>
           </div>

           <nav class="header__nav" id="nav">
                <a class="header__nav-link" href="#" data-scroll="#">После ремонта</a>
                <a class="header__nav-link" href="#" data-scroll="#">Генеральная уборка</a>
                <a class="header__nav-link" href="#" data-scroll="#">Регулярная уборка</a>
                <a class="header__nav-link" href="#" data-scroll="#">Мойка окон</a>
           </nav>

           <div class="header__end">
                <div class="header__info">
                     <span class="header__info-phone">+380 67 401 69 77 |</span>
                     <span class="header__info-timeWork">24/7</span>
                </div>

                <button class="header__menu-button" id="button__toggle" type="button">
                     <svg width="32px" height="32px" viewBox="0 0 48 48" version="1.1"
                          xmlns="http://www.w3.org/2000/svg">
                          <g>
                               <line x1="0" y1="17" x2="48" y2="17" stroke-width="2" />
                               <line x1="0" y1="31" x2="48" y2="31" stroke-width="2" />
                          </g>

                          <g>
                               <line x1="0" y1="24" x2="48" y2="24" stroke-width="2" />
                               <line x1="0" y1="24" x2="48" y2="24" stroke-width="2" />
                          </g>
                     </svg>
                </button>
           </div>



      </div> <!-- the end header_inner  -->
 </header>
 <!-- /Header -->
        
        <script src="js/main.js"></script>
        <script src="js/vendor.js"></script>
